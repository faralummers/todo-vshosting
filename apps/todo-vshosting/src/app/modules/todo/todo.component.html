<app-todo-creation (markAllAsCompleted)="markAllAsCompleted()" (createTodoItem)="createTodoItem($event)"></app-todo-creation>
<app-todo-counter [newTasks]="newTasks$ | async" [completedTasks]="completedTasks$ | async"></app-todo-counter>
<div class="container-todo">
    <app-todo-filters (filterTasks)="filterTasks($event)"></app-todo-filters>
    <div class="subcontainer-cards">
      <ng-container *ngFor="let todoItem of todoList$ | async">
        <app-todo-list
          [itemTodoListId]="itemTodoListId"
          (editTodoItemEvent)="editTodoItem($event)"
          (approveEditTodoItemEvent)="approveEditTodoItem($event)"
          (deleteTodoItemEvent)="deleteTodoItem($event)"
          [itemTodoList]="todoItem"
        ></app-todo-list>
      </ng-container>
    </div>
</div>
